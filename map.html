<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digscord GPS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="css/map.css">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="logo">
            <img src="images/digscord.jpg" alt="Digscord Logo">
            <span class="brand">Digscord</span>
        </div>

        <nav class="nav">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="collection.html" class="nav-btn">Collection</a>
            <a href="filters.html" class="nav-btn">Filters</a>
            <a href="map.html" class="nav-btn active">Map</Map></a>
            <a href="chat.html" class="nav-btn">Chat</a>
            <a href="funding.html" class="nav-btn">Funding</a>
            <a href="volunteer.html" class="nav-btn">Volunteer</a>
            <a href="trivia.html" class="nav-btn">Trivia</a>
        </nav>
    </header>

    <!-- COORD BAR -->
    <div id="topbar">
        <span id="liveCoords">Lat: ---, Lon: ---</span>
    </div>

    <!-- MAIN LAYOUT -->
    <div id="container">

        <!-- SIDEBAR -->
        <div id="sidebar">
            <h2>Saved Photos</h2>

            <div id="photoList"></div>

            <button id="takePhotoBtn" class="action-btn">ðŸ“¸ Take New Photo</button>
        </div>

        <!-- MAP -->
        <div id="map"></div>

    </div>

    <!-- CAMERA POPUP -->
    <div id="cameraOverlay" class="hidden"></div>

    <div id="cameraPopup" class="hidden">
        <video id="cameraStream" autoplay></video>

        <div class="popup-buttons">
            <button id="captureBtn" class="action-btn">Capture</button>
            <button id="closeCameraBtn" class="cancel-btn">Cancel</button>
        </div>

        <canvas id="cameraCanvas"></canvas>
    </div>

</body>
</html>
