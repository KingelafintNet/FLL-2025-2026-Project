<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia | Digscord</title>
  <link rel="stylesheet" href="/css/trivia.css"/>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="images/digscord.jpg" alt="logo" height="200px" width="300px"> 
      <span class="brand">Digscord</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="collection.html" class="nav-btn">Collection</a>
      <a href="filters.html" class="nav-btn">Filters</a>
      <a href="map.html" class="nav-btn">Map</a>
      <a href="chat.html" class="nav-btn">Chat</a>
      <a href="funding.html" class="nav-btn">Funding</a>
      <a href="volunteer.html" class="nav-btn">Volunteer</a>
      <a href="trivia.html" class="nav-btn active">Trivia</a>
    </nav>
  </header>

  <main class="trivia-container">
    <h2>Trivia Time üè∫</h2>

    <!-- SETUP SECTION -->
    <div class="setup-box">
      <span class="label">Difficulty:</span>
      <button class="level-btn active" data-level="easy">Easy</button>
      <button class="level-btn" data-level="normal">Normal</button>
      <button class="level-btn" data-level="hard">Hard</button>
    </div>

    <!-- NEW QUESTION COUNT SELECTOR -->
    <div class="setup-box">
      <span class="label">Number of Questions:</span>
      <select id="question-count" class="level-btn" style="border-radius: 8px; padding: 0.5rem 1rem;">
        <option value="5">5 Questions</option>
        <option value="10">10 Questions</option>
        <option value="15">15 Questions</option>
        <option value="20">20 Questions</option>
        <option value="25">25 Questions</option>
        <option value="30">30 Questions</option>
        <option value="35">35 Questions</option>
        <option value="40">40 Questions</option>
        <option value="45">45 Questions</option>
        <option value="50">50 Questions</option>
      </select>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- HUD -->
    <div id="hud" class="hud">
      <p id="progress-display"></p>
      <p id="score-display"></p>
      <p id="timer-display"></p>
    </div>

    <!-- QUESTION BOX -->
    <div id="question-box" class="question-box">
      <p id="question-text">Choose settings and press Start.</p>
      <div id="choices" class="choices"></div>
      <p id="feedback"></p>
      <button id="next-btn" class="control-btn">Next Question</button>
      <button id="reset-btn" class="control-btn">Reset Quiz</button>
    </div>
  </main>

  <footer class="site-footer">
    <p>¬© 2025 Digscord | Knowledge through curiosity</p>
  </footer>

  <script src="/js/trivia.js"></script>
</body>
</html>
